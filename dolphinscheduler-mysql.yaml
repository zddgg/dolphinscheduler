            - name: MASTER_HEARTBEAT_INTERVAL
              value: "10s"
            
            - name: MASTER_HOST_SELECTOR
              value: "LowerWeight"
            
            - name: MASTER_KILL_APPLICATION_WHEN_HANDLE_FAILOVER
              value: "true"
            
            - name: MASTER_MAX_CPU_LOAD_AVG
              value: "1"
            
            - name: MASTER_RESERVED_MEMORY
              value: "0.3"
            
            - name: MASTER_STATE_WHEEL_INTERVAL
              value: "5s"
            
            - name: MASTER_TASK_COMMIT_INTERVAL
              value: "1s"
            
            - name: MASTER_TASK_COMMIT_RETRYTIMES
              value: "5"
            
          envFrom:
            - configMapRef:
                name: dolphinscheduler-common
          livenessProbe:
            exec:
              command: ["curl", "-s", "http://localhost:5679/actuator/health/liveness"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["curl", "-s", "http://localhost:5679/actuator/health/readiness"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - mountPath: "/opt/dolphinscheduler/logs"
              name: dolphinscheduler-master
            
            - name: config-volume
              mountPath: /opt/dolphinscheduler/conf/common.properties
              subPath: common_properties
            
      volumes:
        - name: dolphinscheduler-master
          emptyDir: {}
        
        - name: config-volume
          configMap:
            name: dolphinscheduler-configs
