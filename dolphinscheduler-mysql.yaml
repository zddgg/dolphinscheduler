apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolphinscheduler-alert
  labels:
    app.kubernetes.io/name: dolphinscheduler-alert
    app.kubernetes.io/component: alert
    app.kubernetes.io/instance: dolphinscheduler
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 3.2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dolphinscheduler-alert
      app.kubernetes.io/component: alert
      app.kubernetes.io/instance: dolphinscheduler
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/version: 3.2.0
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: "25%"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dolphinscheduler-alert
        app.kubernetes.io/component: alert
        app.kubernetes.io/instance: dolphinscheduler
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 3.2.0
    spec:
      serviceAccountName: dolphinscheduler
      containers:
        - name: dolphinscheduler-alert
          image: 192.168.100.105:8082/dolphinscheduler-alert-server:3.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50052
              name: "alert-port"
            - containerPort: 50053
              name: "actuator-port"
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: SPRING_JACKSON_TIME_ZONE
              value: Asia/Shanghai
            - name: DATABASE
              value: "mysql"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://192.168.100.100:31323/dolphinscheduler?characterEncoding=utf8
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dolphinscheduler-externaldb
                  key: database-password
            - name: SPRING_DATASOURCE_DRIVER-CLASS-NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name: REGISTRY_TYPE
              value: zookeeper
            - name: REGISTRY_ZOOKEEPER_CONNECT_STRING
              value: zookeeper:2181
            
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx512m -Xmn256m"
            
          envFrom:
            - configMapRef:
                name: dolphinscheduler-common
          livenessProbe:
            exec:
              command: ["curl", "-s", "http://localhost:50053/actuator/health/liveness"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["curl", "-s", "http://localhost:50053/actuator/health/readiness"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - mountPath: "/opt/dolphinscheduler/logs"
              name: dolphinscheduler-alert
            - name: config-volume
              mountPath: /opt/dolphinscheduler/conf/common.properties
              subPath: common_properties
      volumes:
        - name: dolphinscheduler-alert
          emptyDir: {}
        - name: config-volume
          configMap:
            name: dolphinscheduler-configs
