apiVersion: batch/v1
kind: Job
metadata:
  name: dolphinscheduler-db-init-job
  labels:
    app.kubernetes.io/instance: dolphinscheduler
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 3.2.0
  annotations:
    "helm.sh/hook": post-install,post-upgrade,post-rollback
    "helm.sh/hook-weight": "1"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: dolphinscheduler
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 3.2.0
    spec:
      restartPolicy: Never
      initContainers:
      - name: wait-for-database
        image: busybox:1.30.1
        imagePullPolicy: IfNotPresent
        command: ['sh', '-xc', 'for i in $(seq 1 180); do nc -z -w3 192.168.100.100 31323 && exit 0 || sleep 5; done; exit 1']
      containers:
        - name: dolphinscheduler-db-init-job
          image: 192.168.100.105:8082/dolphinscheduler-tools:3.2.0
          imagePullPolicy: IfNotPresent
          args:
            - tools/bin/upgrade-schema.sh
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: SPRING_JACKSON_TIME_ZONE
              value: Asia/Shanghai
            - name: DATABASE
              value: "mysql"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://192.168.100.100:31323/dolphinscheduler?characterEncoding=utf8
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dolphinscheduler-externaldb
                  key: database-password
            - name: SPRING_DATASOURCE_DRIVER-CLASS-NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name: REGISTRY_TYPE
              value: zookeeper
            - name: REGISTRY_ZOOKEEPER_CONNECT_STRING
              value: zookeeper:2181
          envFrom:
            - configMapRef:
                name: dolphinscheduler-common
