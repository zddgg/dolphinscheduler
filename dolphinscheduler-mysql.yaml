spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dolphinscheduler-worker
      app.kubernetes.io/component: worker
      app.kubernetes.io/instance: dolphinscheduler
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/version: 3.2.0
  serviceName: dolphinscheduler-worker-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dolphinscheduler-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/instance: dolphinscheduler
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 3.2.0
    spec:
      serviceAccountName: dolphinscheduler
      containers:
        - name: dolphinscheduler-worker
          image: 192.168.100.105:8082/dolphinscheduler-worker:3.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1234
              name: "worker-port"
            - containerPort: 1235
              name: "actuator-port"
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: SPRING_JACKSON_TIME_ZONE
              value: Asia/Shanghai
            - name: DATABASE
              value: "mysql"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://192.168.100.100:31323/dolphinscheduler?characterEncoding=utf8
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dolphinscheduler-externaldb
                  key: database-password
            - name: SPRING_DATASOURCE_DRIVER-CLASS-NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name: REGISTRY_TYPE
              value: zookeeper
            - name: REGISTRY_ZOOKEEPER_CONNECT_STRING
              value: zookeeper:2181
            
            - name: WORKER_EXEC_THREADS
              value: "100"
            
            - name: WORKER_HEARTBEAT_INTERVAL
              value: "10s"
            
            - name: WORKER_HEART_ERROR_THRESHOLD
              value: "5"
            
            - name: WORKER_HOST_WEIGHT
              value: "100"
            
            - name: WORKER_MAX_CPU_LOAD_AVG
              value: "1"
            
            - name: WORKER_RESERVED_MEMORY
              value: "0.3"
            
          envFrom:
            - configMapRef:
                name: dolphinscheduler-common
          livenessProbe:
            exec:
              command: ["curl", "-s", "http://localhost:1235/actuator/health/liveness"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["curl", "-s", "http://localhost:1235/actuator/health/readiness"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - mountPath: "/tmp/dolphinscheduler"
              name: dolphinscheduler-worker-data
            - mountPath: "/opt/dolphinscheduler/logs"
              name: dolphinscheduler-worker-logs
            - name: config-volume
              mountPath: /opt/dolphinscheduler/conf/common.properties
              subPath: common_properties
            
            
            
      volumes:
        - name: dolphinscheduler-worker-data
          emptyDir: {}
        - name: dolphinscheduler-worker-logs
          emptyDir: {}
        - name: config-volume
          configMap:
            name: dolphinscheduler-configs
